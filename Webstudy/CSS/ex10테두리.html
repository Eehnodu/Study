<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            border
            : 테두리를 지정
            : 두께(픽셀) 스타일 색상
            <<스타일 종류>>
            1. 직선 : solid
            2. dotted
            3. dashed
            4. double
        */

        div {
            width: 100px;
            height: 100px;
            background-color: cornflowerblue;
            border: 10px solid red;
            border-left: 10px dashed black;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
