<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 사용자의 행위에 따라서 반응하는 선택자 */
        /* 주의할 점 : hover를 먼저 작성 // active를 나중에 작성 */

        /* 마우스를 올렸을 때 */
        h1:hover {
            color: yellow;
        }

        /* 마우스를 클릭했을 때 */
        h1:active {
            color: red;
        }
    </style>
</head>

<body>
    <h1>운비쌤과 함께하는 css 수업</h1>
</body>

</html>
