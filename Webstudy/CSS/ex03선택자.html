<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: pink;
        }

        * {
            color: deeppink;
        }

        h1 {
            color: whitesmoke;
        }

        li {
            color: black;
        }

        .kind li {
            color: mediumorchid;
        }

        .menu li {
            color: indianred;
        }

        #choice {
            color: midnightblue;
        }
    </style>
</head>

<body>
    <h1>CSS</h1>
    <p>웹페이지를 꾸며주는 스타일 시트 언어</p>
    <ul class="kind" id="kind">
        <li>CSS 기본구조</li>
        <li>CSS 선택자</li>
        <li>CSS 스타일</li>
    </ul>

    <h1>오늘 뭐먹지?</h1>
    <ul class="menu">
        <li>연어</li>
        <li>참치</li>
        <li id="choice">샐러드</li>
    </ul>
</body>

</html>
