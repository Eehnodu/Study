<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,
        p {
            display: inline;
        }
    </style>
</head>

<body>
    <!-- 
    공간분할요소(태그)
    1. div태그
    : 큰 영역 분할
    2. p태그
    : 문단 영역 분할
    3. span태그
    : 세부적인 영역 분할
    ** 가시속성 **
    >> 화면에 보여지는 방식을 지정하는 속성
    (1) block 
    : div태그와 p태그의 기본값
    : 한 줄을 전부 차지하는 속성값 
    (2) inline
    : span태그의 기본값
    : 내용(contents)영역 까지만 차지하는 속성값 
    (3) none : 안보이게 하는 속성
    -->

    <div>정보처리기사</div>
    <p>내일 시험 화이팅~</p>
    <span>과락없이 60점 이상만 받자!</span>
    <span>할 수 있다! 하면된다! 해야지!</span>
</body>

</html>
