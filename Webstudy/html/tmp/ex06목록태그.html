<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <!-- 목록태그 -->
    <!-- 1. 순서가 있는 목록태그 -->
    <!-- ol태그 : ordered list -->
    <!-- 짝궁 태그로 li태그 필수 -->
    <ol>
        <li>안녕</li>
        <li>하세</li>
        <li>요~</li>
    </ol>
    <!-- 2. 순서가 없는 목록태그 -->
    <!-- ul태그 : unordered list -->
    <!-- 짝궁 태그로 li태그 필수 -->
    <ul>
        <li>안녕</li>
        <li>하세</li>
        <li>요~</li>
    </ul>
</body>

</html>
