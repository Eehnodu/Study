<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 글자태그(외울필요 없음!) -->
    <!-- 1. b태크 : 두껍게 작성 / bold의 약자 -->
    <b>김이박</b><br>
    <!-- 2. strong태그 : 두껍게 작성 / 강조 -->
    <strong>이박김</strong><br>
    <!-- 3. i태그 : 기울이게 작성 / italic의 약자  -->
    <i>박이김</i><br>
    <!-- 4. u태그 : 기울이게 작성 / under line의 약자 -->
    <u>이박정</u><br>
    <!-- 5. s태그 : 글자에 줄을 그을 때 사용 / strikethrough의 약자-->
    <s>박정이</s><br>
    <!-- 6. sup태그 : 윗 첨자 태그 / super script의 약자 -->
    <!-- mark 태그 : 형광펜 칠할 수 있는 태그 -->
    <mark><sup>정이박</sup></mark><br>
    <!-- 7. sub태그 : 아래 첨자 태그 / sub script의 약자 -->
    <sub>박정최</sub><br>




</body>

</html>
