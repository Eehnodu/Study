<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 테이블 태그
        1. table태그
        : 표와 같은 모양을 제작하고 싶을 때 사용하는 태그
        2. tr태그
        : table row의 약자 / 행을 의미 / 가로 의미
        3. td태그
        : table data의 약자 / 열을 의미 / 세로 의미
        4. th태그
        : table header의 약자 / 열의 제목을 달아줄 때
-->

    <!-- 3행 2열짜리 테이블을 만들어 보자 -->
    <table border=1px solid black style="text-align: center;">
        <tr bgcolor="yellow" height="40px" style="font-size: 20px;">
            <th width="100px">이름</th>
            <th width="100px">나이</th>
        </tr>
        <tr>
            <td>김이박</td>
            <td>12</td>
        </tr>
        <tr>
            <td>박이김</td>
            <td>13</td>
        </tr>
        <tr>
            <td colspan="2">비고</td>
        </tr>
    </table>
    <!-- 
        bgcolor : 배경색상 부여
        width : 너비 지정
        heigh : 높이 지정
        colspan : 열을 병합
        rowspan : 행을 병합
     -->
</body>

</html>
