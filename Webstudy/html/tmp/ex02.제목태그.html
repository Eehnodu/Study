<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 
        한글 인코딩?
        >> EUC-KR (옛날 방식) : 표현 범위 좁음 / 용량 적음 (2byte)
        >> UTF-8 (요즘 방식) : 표현 범위 넓음 / 용량 많음 (3byte)
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02 제목태그</title>
</head>

<body>
    <!-- 본문의 제목 태크
        1. h태그
        >> header의 약자
        >> 1~6까지 존재(1이 가장 큼)
 -->
    <h1>빨</h1>
    <h2>주</h2>
    <h3>노</h3>
    <h4>초</h4>
    <h5>파</h5>
    <h6>남</h6>

    <!-- 본문의 내용 태그 
        2. p태그
        >> paragraphy(단락)의 약자

        3. br태그
        >> break의 약자

        4. hr태그
        >> horizontal rule의 약자
        >> 단락간의 구분을 할 때 사용하는 태그
     -->
    <!-- &nbsp; : 공백을 의미하는 약속 기호 -->
    <hr width="500px" size="10px" color="darkgreen" align="left">
    <h3>Seven 가사</h3>
    <p>Monday&nbsp;Tuesday Wednesday Thursday Friday Saturday Sunday <br>
        Monday Tuesday Wednesday Thursday Friday <br>
        Seven days a week <br>
        Every hour every minute every second <br>
        You know night after night <br>
        I'll be lovin' you right</p>
    <hr width="500px" size="10px" color="darkgreen" align="left">

</body>

</html>
