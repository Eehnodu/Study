<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 이미지 태그
        : 단독태그
        이미지 태그의 속성들
        1. src 속성
        >> source의 약자
        >> 화면에 보여주고 싶은 이미지 경로
        >> 직접 다운로드 이미지 /
        >> 이미지 마우스 우클릭 주소복사
        2. alt 속성
        >> alternate의 약자
        >> 대체 이미지 경로
        >> 주소복사 데이터 들어갈 수 없다.
    -->
    <!-- 
        절대경로
        : 어떤 파일이 가진 고유의 경로값
        상대경로
        : 특정 파일 위치를 기준으로
        내부의 파일을 연결하는 방법
        >> ../ : 폴더를 하나 벗어 난다.
        >> / : 루트경로(가장바깥족 경로)
     -->
    <img src="../assets/images/img.jfif" alt="None" width="200px" sizes="200px"><br>
    <img src="/html/assets/images/cloud.jfif" alt="None" width="200px" sizes="200px">

</body>

</html>
