<!DOCTYPE html>
<html lang="en"> <!--해당하는 문서가 HTML임을 나타내는 태그 -->

<head> <!-- 문서의 머릿글을 정의하는 태그-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /><!-- 문서의 정보 정의 ex) 한글 인코딩 / 화면에 보여지는 크기-->
    <title>ex01 시작</title> <!-- 문서의 제목 정의-->
</head>

<body> <!-- HTML에 출력되었으면 하는 내용을 작성하는 공간-->
    <h1 font-size></h1>
    <p style="font-size: 35pt; text-align: center;">Hello, HTML!</p>
</body>

</footer>

</html>
