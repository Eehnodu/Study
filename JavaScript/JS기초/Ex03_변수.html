<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 변수 종류는 크게 3가지
        // 1. var -> 모든 타입의 데이터를 담을 수 있음, 재할당 가능, 재선언 가능
        // 오픈소스에는 var이 가장 많이 사용
        var name = "김이박"
        console.log(name)
        var age = 10
        console.log(age)
        var name = "이박김"
        console.log(name)
        name = "안녕"
        // 2. let -> 재할당 가능,  재선언 불가능
        let addr = "광주"
        console.log(addr)
        addr = "서울"
        console.log(addr)

        // 3 . const -> 상수를 만들 때 사용, 재할당과 재선언 불가능
        // 함수를 제작할 때 사용
        const num = 1234
        console.log(num)
        num = 2345
        console.log(num)

    </script>
</body>

</html>
