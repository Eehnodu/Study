<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // js를 작성하기 위해서 반드시 스크립트 태그를 사용해야 함
        // 1. 사용자가 직접 타이핑해서 입력할 수 있는 입력창
        // 리턴받는 데이터 타입은 strinㅎ 문자열 형태
        prompt("이름을 입력하세요")

        // 2. 사용자에게 확인 또는 취소를 입력하게 하는 입력창
        // 리턴받는 데이터 타입은 boolean 형태
        confirm("삭제하시겠습니까?")
    </script>
</body>

</html>
