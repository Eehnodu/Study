<body>
    <script>
        // function addNumber(num1, num2) {
        //     return num1 + num2
        // }

        // arrow funtion (let 함수이름 = (매개변수) => {값})
        let addNumber = (num1, num2) => num1 + num2

        let num1 = Number(prompt("첫 번째 정수 입력"))
        let num2 = Number(prompt("첫 번째 정수 입력"))
        alert("두 수의 합 >> " + addNumber(num1, num2))
    </script>
</body>
