<body>
    <script>
        // 객체 -> 여러 데이터를 담을 수 있는 데이터 타입
        // 객체 vs 배열
        // 객체 -> key를 통해서 접근 // 배열 -> 인덱스를 통해서 접근
        // 객체 -> 데이터를 꺼낼때 의미를 알 수 있다. -> 여러 형태
        // 배열 -> 데이터를 꺼낼때 의미를 알 수 없다. -< 같은 의미
        let obj = {
            name: '정형',
            age: 50,
            gender: '남자',
            list: ['자바스크립트', { class: "빅데이터" }]
        }
        let arr = ['정형', 50, '남자']
        console.log();

        console.log(obj.list[1].class);
    </script>
