<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = prompt("첫번째 숫자를 입력해주세요.");
        let num2 = prompt("두번째 숫자를 입력해주세요.");
        let num3 = Number(num1);
        let num4 = Number(num2);
        console.log("첫번째 숫자와 두번째 숫자를 더한 값 : ", num1 + num2);
        console.log("첫번째 숫자와 두번째 숫자를 더한 값 : ", num3 + num4);
        console.log("첫번째 숫자에서 두번째 숫자를 뺀 값 : ", num3 - num4);

    </script>
</body>

</html>
