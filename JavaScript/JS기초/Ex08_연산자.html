<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 연산자 -> 대부분 다른 언어랑 같다.
        // 몫을 구하는 연산자가 없다 -> "/"
        console.log(5 / 2);

        // ==(동등 연산자) vs ===(일치 연산자)
        let num1 = 10;
        let string1 = '10';
        console.log(num1 == string1)
        console.log(num1 === string1)

    </script>
</body>

</html>
