<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 정수와 실수 모두 Number형이라고 인식
        let num1 = 10;
        let num2 = 3.14;
        console.log("num1의 타입", typeof (num1));
        console.log("num2의 타입", typeof (num2));

        // 2. 문자, 문자열 모두 string형이라고 인식
        let string1 = "문자열"
        let string2 = '문자열'
        console.log("string1의 타입", typeof (string1));
        console.log("string2의 타입", typeof (string2));

        // 3. undefined vs null
        // 없다 라는 의미는 같음
        let und;
        let nulldata = null;
        console.log("undefined의 타입", typeof (und));
        console.log("null의 타입", typeof (null));
    </script>
</body>

</html>
