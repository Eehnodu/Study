<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <h1 id="txt"><span>안녕하세요</span></h1>
    <button onclick="change_txt()">변경1</button>
    <button id="btn2">변경2</button>
    <button id="btn3">변경3</button>

    <script>
        // h1태그의 컨텐츠 값을 console창으로 출력
        // 요소접근.innerHTML -> HTML 태그를 인식
        // 요소접근.innerText -> 태그를 인식하지 않고 순수 컨텐츠 출력

        let h = document.getElementById("txt").textContent
        console.log(h)
        let h1 = document.getElementById("txt").innerText
        console.log(h1)
        let h2 = document.getElementById("txt").innerHTML
        console.log(h2)

        // 특정요소의 컨텐츠 수정
        // 문자를 작성할 때 "" 묶는 경우에는 속성에 따옴표가 필요하면''처리
        // 반대경우에는 반대로 작성
        function change_txt() {
            document.getElementById("txt").innerHTML = "<a href='https://www.naver.com'>점심입니다.</a>"
        }

        // 함수를 연결시키는 방법
        // 1. 태그안에 직접 작성하는 in-line 방식
        // 단점 : 보안에 취약, 이벤트를 하나밖에 명시할 수 가 없다.
        // 사용처 : alert()처럼 내장함수(누구나 아는 기본)는 사용해도 좋다.

        // 2. 이벤트핸들러를 통한 이벤트 부여
        // 주의점 : 이벤트를 붙일때, 소괄호()를 제거하고 함수명만 작성할 것
        document.getElementById("btn2").addEventListener("click", change_txt)

        // 3. 익명함수 -> 함수의 이름이 없다.
        // 이유 : 오직 하나의 요소를 위해 동작하는 함수를 제작
        document.getElementById("btn3").addEventListener("click", function () {
            alert("익명함수")
        })

    </script>

</body>

</html>
