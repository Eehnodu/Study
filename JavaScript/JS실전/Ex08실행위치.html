<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>
    <button onclick="alert(123)">인라인방식</button>
    <button id="btn">외부방식</button>
    <script src="function.js"></script>
    <script>
        // 자바스크립트 실행위치 총 3가지(내부, 외부, 인라인)
        // 1. 내부방식 = html코드안에 js를 작성하는 방식
        // - 단점 : 코드가 노출, 유지보수가 불편, 파일의 용량이 커짐
        // - 사용처 : 로컬 개발할때만 사용

        // 2. 인라인 방식 = 태그안에 직접 코드를 작성하는 방식
        // - 단점 : 코드가 노출, 유지보수가 불편
        // - 사용처 : 내장함수 같은 공개가 되도 상관없는 코드는 작성해도 무방
        
        // 3. 외부방식 = html파일과 js파일을 분리
        // - 장점 : 코드가 노출 x, 유지보수가 간편
        // 주의점 : 실행위치를 반드시 생각 (1. 코드의 맨 밑에 불러오기 / 코드를 실행할 때 HTML 생성 후에 작성하도록 명령)
        // 외부방식만 사용함
    </script>
</body>

</html>
